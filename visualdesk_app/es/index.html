<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Diamond Fusion</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/favicon/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/favicon/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/favicon/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-57x57-precomposed.png">
  <link rel="shortcut icon" href="images/favicon/apple-touch-icon-xxl.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="description" content="¿Crees que puedes superar la puntuación más alta? ¡Vamos, Intentalo!">
</head>
<body>

  <div id="page">

    <h1><img src="images/illus/logo.png" width="50%"></h1>

    <div id="zone_score" class="cf">
      <div class="col_score">
        <div id="best_score">
          Tu mejor puntuación: <span id="best_score_num"></span>
        </div>
        <div id="current_score">
          Puntuación actual: <span id="current_score_num"></span>
        </div>
        
      </div>
      <div class="col_combo">
        <div id="best_combo">
          Tu mejor combo: <span id="best_combo_num"></span>
        </div>
        <div id="current_combo">
          Combo Actual: <span id="current_combo_num"></span>
        </div>
      </div>
      <div class="col_moves">
        <span id="moves"></span>
      </div>
    </div> <!-- /#zone_score -->

    <div id="zone_jeu">
    </div> <!-- /#zone_jeu -->

    <div id="zone_message">
      Cargando...
    </div> <!-- /#zone_message -->

    <div id="msg_portrait">
      <p>Por favor, gira tu dispositivo...</p>
      <p><img src="images/picto/iphone.png" alt="portrait mode smartphone"></p>
    </div> <!-- /#msg_portrait -->

    <div id="send-score">
          <input type="button" id="hs_button" value="Tabla de puntuaciones">
    </div>
    <div id="send-score">
          <input type="button" id="name_button" value="Enviar puntuación">
    </div>


   
  </div> <!-- /#page -->

  <script type="text/javascript" src="js/parse.js"></script>

  <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>


  <script type="text/javascript" src="js/init.js"></script>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-52468067-1']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=458298820966490&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</body>
</html>
